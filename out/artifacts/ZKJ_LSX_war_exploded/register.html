<html>	
<head>

<body>
<script>
	function Close(){
		var user = document.getElementById("register_username");
		user.value = "Username";
		var phonen = document.getElementById("register_phonenumber");
		phonen.value = "PhoneNumber";
		var em = document.getElementById("register_email");
		em.value = "E_mail";
		var pass = document.getElementById("register_password");
		pass.value = "Password";
		var bc = document.getElementById("mainform");
		bc.style.background = "#2b2b36";
	};
	function lblblue(){
		var bc = document.getElementById("mainform");
		bc.style.background = "#6756ea"; 
	}
	function lblpink(){
		var bc = document.getElementById("mainform");
		bc.style.background = "#ea569a";
	}
	function lblyellow(){
		var bc = document.getElementById("mainform");
		bc.style.background = "#f1c85f";
	}
</script>

 <!--SIGN UP-->
 <h1>基于JFinal+Hadoop+bootstrap+AngularJs的云端文件管理系统</h1>
<div class="login-form" id="mainform">
	<div class="close" onclick="Close()"> </div>
		<div class="head-info">
			<label class="lbl-1" onclick="lblblue()"> </label>
			<label class="lbl-2" onclick="lblpink()"> </label>
			<label class="lbl-3" onclick="lblyellow()"> </label>
	</div>
			<form action="register" method="post">
					<input type="text" id="register_username" name="username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
					<input type="text_phonenumber" id="register_phonenumber" name="phonenum" value="PhoneNumber" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'PhoneNumber';}" >
					<input type="text_email" id="register_email" name="email" value="E_mail" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'E_mail';}" >
					<input type="password_text" id="register_password" name="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
					
	<div class="signin">
		<input type="submit" value="comfirm" readonly="true">
	</div>
	</form>
</div>
 </div>

</body>
</html>
